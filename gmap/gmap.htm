<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tab Mappa</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?language=it&libraries=drawing,places"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script type="text/javascript" src="js/proj4js.js"></script>

    <link rel="stylesheet" href="css/gmap.css">
    <script type="text/javascript" src="js/gmap.js"></script>


    <style>

    </style>


</head>
<body>

    <input id="indirizzo" class="controls" type="text" placeholder="Inserisci un indirizzo">
<!--   LAYERS  -->

    <div id="layerContainer" title="Mostra/Nascondi Livelli">
    <div class="gmap-button" id="clicktarget">Livelli in mappa</div>
    <div id="layerbox" class="gmap-button">
        <label><input name="layers" type="checkbox" data-layer-name="grp_reticolo_idrografico" data-layer-type="WMTS" /> Rete idrografica
</label> <br />
        <label><input name="layers" type="checkbox" data-layer-name="grp_aree_protette" data-layer-type="WMTS" data-layer-opacity=50 data-layer-on=0 /> Aree protette
</label> <br />
         <label><input name="layers" type="checkbox" data-layer-name="grp_bacini_principali" data-layer-type="WMTS" data-layer-on=0 /> Bacini principali
</label> <br />
         <label><input name="layers" type="checkbox" data-layer-name="grp_rete_stradale" data-layer-type="WMTS" /> Rete viaria
</label> <br />
        <label><input name="layers" type="checkbox" data-layer-name="grp_rete_stradale5" data-layer-type="WMTS"/> Aree IAP </label> <br />
        <label><input name="layers" type="checkbox" data-layer-name="grp_bacini_principali5" data-layer-type="WMTS"/> CTR bitonale </label> <br />
        <label><input name="layers" type="checkbox" data-layer-name="grp_bacini_principalii" data-layer-type="WMTS"/> Qualche livello specifico della CTR </label> <br />
        <label><input name="layers" type="checkbox" data-layer-name="grp_bacini_principaliy" data-layer-type="WMTS"/> Punti di recapito idrici </label> <br />

        <label><input name="layers" type="checkbox" data-layer-name="grp_acque_pubbliche_marche" data-layer-type="WMTS"/> Acque pubbliche </label> <br />
        <label><input name="layers" type="checkbox" data-layer-name="grp_fabbricati" data-layer-type="WMTS"/> Fabbricati catastali </label> <br />
        <label><input name="layers" type="checkbox" data-layer-name="grp_particelle" data-layer-type="WMTS"/> Particelle catastali </label> <br />

    </div>
    </div>

<!--   LAYERS  -->


    <div>      
    <!-- OPZIONI DI DISEGNO -->
        <label><input type="radio" name="elemento-geom" data-drawing-mode="marker" data-marker-icon="icon_2.png" />Punto tipo 1</label>
        <label><input type="radio" name="elemento-geom" data-drawing-mode="marker" data-marker-icon="icon_4.png" />Punto tipo 2</label>
        <label><input type="radio" name="elemento-geom" data-drawing-mode="marker" data-marker-icon="icon_7.png"/>Punto tipo 3</label>

        <label><input type="radio" name="elemento-geom" data-drawing-mode="polyline" data-stroke-color="#00FFFF" data-stroke-opacity="1" data-stroke-weight="2" />Linea 1</label>
        <label><input type="radio" name="elemento-geom" data-drawing-mode="polyline" data-stroke-color="#00FF00" data-stroke-opacity="1" data-stroke-weight="2" />Linea 2</label>
        <label><input type="radio" name="elemento-geom" data-drawing-mode="polyline" data-stroke-color="#00FFAA" data-stroke-opacity="1" data-stroke-weight="2" />Linea 3</label>

        <label><input type="radio" name="elemento-geom" data-drawing-mode="polygon" data-stroke-color="#00FFEE" data-stroke-opacity="1" data-stroke-weight="2" data-fill-color="#FF0000" data-fill-opacity="0.5" />Poligono1</label>
        <label><input type="radio" name="elemento-geom" data-drawing-mode="polygon" data-stroke-color="#00FFBB" data-stroke-opacity="1" data-stroke-weight="2" data-fill-color="#FF0000" data-fill-opacity="0.5" />Poligono2</label>

        <div id="gmap"></div>
        <div id="draw-panel">
            <button id="draw-delete-button">Elimina</button>
            <div id="draw-color-palette"></div>
        </div>
        <div id="coords"></div>

    <!-- OPZIONI DI DISEGNO -->
    </div>


    <div>
    <!--ATTRIBUTI DELLA SCHEDA DI PROGETTO-->
    <label>Latitudine</label>
    <input type="text" name="form.widgets.lat_scheda">
    <label>Longitudine</label>
    <input type="text" name="form.widgets.lon_scheda">
    <label>Zoom (??)</label>
    <input type="text" name="form.widgets.zoom_scheda">

    </div>
</body>
</html>
